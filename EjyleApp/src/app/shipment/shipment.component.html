<mat-card  class="login-card">
    <mat-card-header>
        <mat-card-title>Create a Shipment</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-12"><mat-form-field appearance="fill">
                    <mat-label>Sender Name</mat-label>
                    <input matInput [(ngModel)]="SenderName" placeholder="SenderName"  required>
                  </mat-form-field>
                 </div>
                <div class="col-md-12"> 
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <input matInput [(ngModel)]="Description" placeholder="Description"  required>
                      </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Recipient Address</mat-label>
                        <input matInput [(ngModel)]="RecipientAddress" placeholder="Recipient Address"  required>
                      </mat-form-field>
                      
                      
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Shipment Type</mat-label>
                        <mat-select [(ngModel)]="ShipmentType">
                          <mat-option value="LTL">LTL</mat-option>
                          <mat-option value="Volume LTL">Volume LTL</mat-option>
                          <mat-option value="Truckload">Truckload</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col"><mat-checkbox class="example-margin" [(ngModel)]="Expedited">Expedited</mat-checkbox></div>
            </div>
               
          
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button (click)="CreateShipment()"  color="primary">Save</button>
        </mat-card-actions>
        </mat-card>
