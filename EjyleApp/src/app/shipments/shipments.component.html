<table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Sender Name</th>
          <th scope="col">Description</th>
          <th scope="col">Recipient Address</th>
          <th scope="col">Shipment Type</th>
          <th scope="col">Expedited</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of allShipment">
            <tr>
                <td>{{item.senderName}}</td>
                <td>{{item.description}}</td>
                <td>{{item.recipientAddress}}</td>
                <td>{{item.shipmentType}}</td>
                <td>{{item.expedited}}</td>
                <td><button mat-raised-button (click)="Delete(item.id)" color="warn">Delete</button></td>
            </tr>
        </ng-container>
      </tbody>
    
</table>
